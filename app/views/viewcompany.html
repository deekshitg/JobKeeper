<div class="row">
  <div class="col-lg-6 card w-50 mx-auto">
    <div class="card-body">
      <form class="form"
      novalidate>
          <h2>Find Company</h2>
          <div class="form-group">
            <input type="text" name="order" class="form-control" placeholder="Name"
            ng-model="query" ng-required="true">
          </div>
          <div class="form-group">
           <select  id="sel1">
             <option ng-model="order">name</option>
             <option ng-model="order">status</option>
             <option ng-model="order">role</option>
             <option ng-model="order">date</option>
           </select>
           <label><input type="radio" class="radio" name="ascending" ng-model="dir" > Asc</label>&nbsp;
           <label><input type="radio" class="radio" name="ascending" ng-model="dir" value="reverse"> Desc</label>
         </div>

      </form>
    </div>
  </div>
  <div class="col-lg-6">
      <div class="table-responsive">
        <table class="table" ng-controller="CompanyController">
          <tr class="thead-dark"><th>Company</th><th>Role</th><th>Status</th><th>Applied On</th><th>Delete</th></tr>
          <tr ng-repeat="(key,company) in companies | orderBy: order:dir | filter: query">
            <td>{{company.name}}</td>
            <td>{{company.role}}</td>
            <td>{{company.status}}</td>
            <td>{{company.date}}</td>
            <td><button class="btn btn-danger btn-sm" ng-click="deleteCompany(key)">&times;</button></td>
          </tr>
        </table>
      </div>
  </div>
</div>
