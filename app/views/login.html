<div class="alert alert-danger alert-dismissable" ng-show="message">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <strong>{{message}}</strong>
</div>
<div class="row">
  <div class="col-lg-4">
    <form name="myForm" ng-submit="login()"
    novalidate>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" name="email" class="form-control" placeholder="Email"
        ng-model="user.email" ng-required="true">
        <p class="error" ng-show="myForm.email.$invalid && myForm.email.$touched">Please Enter Valid Email</p>
      </div>
      <div class="form-group">
        <label for="password">password:</label>
        <input type="password" name="password" class="form-control" placeholder="Password"
        ng-model="user.password" ng-required="true">
        <p class="error" ng-show="myForm.password.$invalid && myForm.password.$touched">Please Enter Password</p>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
