<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid text-center">
      <div class="container">
          <h1>Welcome to Bootstrap Login Page.</h1>
      </div>
    </div>
    <div class="container">
    <div class="row">
      <div class="col-lg-4">
      <form>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" class="form-control" placeholder="enter email">
        </div>
        <div class="form-group">
          <label for="password">password:</label>
          <input type="password" class="form-control" placeholder="enter password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="table-responsive col-lg-8">
      <table class="table table-hover">
        <tr class="thead-dark"><th>ID</th><th>Name</th><th>Color</th></tr>
        <tr><td>1</td><td>Sai</td><td>Blue</td></tr>
        <tr><td>2</td><td>Duth</td><td>Black</td></tr>
        <tr><td>3</td><td>Deekshit</td><td>Brown</td></tr>
      </table>
    </div>
  </div>
  <div class="alert alert-danger alert-dismissable">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>Danger</strong> Ahead of you
  </div>
  <div class="progress" style="height:30px">
    <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:50%;height:30px">70%</div>
  </div>
</div>
  </body>
</html>
